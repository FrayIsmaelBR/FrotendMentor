<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="contenedor__card">
        <div class="card">
            <figure class="contenido__card">
                <div class="card__img"></div>
                <figcaption class="card__text">
                    <a href="#">Equilibrium #3429</a>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </figcaption>
            </figure>
            <div class="card__icon">
                <div class="icon icon--bold">
                    <img src="./images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="icon icon--opacity">
                    <img src="./images/icon-clock.svg" alt="">
                    <p><time>3 days left</time></p>
                </div>
                
            </div>
            <div class="linea"></div>
            <div class="card__footer">
                <img src="./images/image-avatar.png" alt="" class="card__avatar">
                <p>Cration of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Fray Ismael</a>.
          </div>
    </div>
</body>
</html>
